// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.0.3'
    compile 'org.apache.cxf:cxf-rt-transports-http:3.0.3'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'org.codehaus.jackson:jackson-jaxrs:1.1.1' 
    compile 'org.springframework:spring-context:4.1.4.RELEASE'
    compile 'org.springframework:spring-web:4.1.4.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.4.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.22'
	compile 'junit:junit:3.8.1'    

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

